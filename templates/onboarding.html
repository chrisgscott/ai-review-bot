{% extends "base_public.html" %}
{% block title %}Welcome to Leave Some Love - Onboarding{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">Welcome to Leave Some Love!</h1>
    <div id="chatbot" class="bg-white rounded-lg shadow-md p-4 mb-4" data-first-name="{{ first_name }}" data-email="{{ email }}">
        <div id="messages" class="mb-4 overflow-y-auto" style="max-height: 400px;"></div>
        <div id="input-area" class="flex" style="display: none;">
            <input type="text" id="user-input" class="flex-grow border rounded-l px-4 py-2" placeholder="Type your response...">
            <button id="send-button" class="bg-blue-500 text-white px-4 py-2 rounded-r">Send</button>
        </div>
        <div id="action-buttons" class="mt-4" style="display: none;">
            <button id="submit-testimonial" class="btn btn-primary" style="display: none;">Submit Testimonial</button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='onboarding.js') }}"></script>
{% endblock %}
