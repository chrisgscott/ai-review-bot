{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">My Profile</h1>
    <form method="POST" class="space-y-6">
        <div class="form-control">
            <label for="business_name" class="label">
                <span class="label-text">Business Name</span>
            </label>
            <input type="text" id="business_name" name="business_name" value="{{ profile.business_name if profile else '' }}" required class="input input-bordered w-full">
        </div>
        <div class="form-control">
            <label for="business_description" class="label">
                <span class="label-text">Business Description</span>
            </label>
            <textarea id="business_description" name="business_description" rows="3" required class="textarea textarea-bordered w-full">{{ profile.business_description if profile else '' }}</textarea>
        </div>
        <div class="form-control">
            <label for="testimonial_guidance" class="label">
                <span class="label-text">Testimonial Guidance</span>
            </label>
            <textarea id="testimonial_guidance" name="testimonial_guidance" rows="3" required class="textarea textarea-bordered w-full">{{ profile.testimonial_guidance if profile else '' }}</textarea>
        </div>
        <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
    </form>
</div>
{% endblock %}
