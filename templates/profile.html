{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">My Profile</h1>
    <form method="POST" class="space-y-6">
        <div>
            <label for="business_name" class="block text-sm font-medium text-gray-700">Business Name</label>
            <input type="text" id="business_name" name="business_name" value="{{ profile.business_name if profile else '' }}" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div>
            <label for="business_description" class="block text-sm font-medium text-gray-700">Business Description</label>
            <textarea id="business_description" name="business_description" rows="3" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">{{ profile.business_description if profile else '' }}</textarea>
        </div>
        <div>
            <label for="testimonial_guidance" class="block text-sm font-medium text-gray-700">Testimonial Guidance</label>
            <textarea id="testimonial_guidance" name="testimonial_guidance" rows="3" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">{{ profile.testimonial_guidance if profile else '' }}</textarea>
        </div>
        <div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Save Profile
            </button>
        </div>
    </form>
</div>
{% endblock %}
