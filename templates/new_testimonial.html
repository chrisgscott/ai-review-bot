{% extends "base.html" %}

{% block title %}New Testimonial Request{% endblock %}

{% block content %}
<div class="container mx-auto px-4 max-w-md">
    <h1 class="text-3xl font-bold mb-6">New Testimonial Request</h1>
    <form action="{{ url_for('send_testimonial_request') }}" method="POST" class="space-y-4">
        <div class="form-control">
            <label for="email" class="label">
                <span class="label-text">Email</span>
            </label>
            <input type="email" id="email" name="email" required class="input input-bordered w-full">
        </div>
        <div class="form-control">
            <label for="first_name" class="label">
                <span class="label-text">First Name</span>
            </label>
            <input type="text" id="first_name" name="first_name" required class="input input-bordered w-full">
        </div>
        <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary">Send Request</button>
        </div>
    </form>
</div>
{% endblock %}
