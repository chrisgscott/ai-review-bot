{% extends "base_public.html" %} {% block title %}Register{% endblock %} {%
block content %}

<div class="max-w-md mx-auto flex flex-col items-center">
  <img
    src="{{ url_for('static', filename='images/leave-some-love-icon.png') }}"
    alt="Leave Some Love Logo"
    class="w-full max-w-[40px] pb-6"
  />
</div>
<div class="max-w-md mx-auto">
  <h1 class="text-3xl font-bold mb-6 text-center">Create an Account</h1>
  <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
    <div>
      <label for="email" class="block mb-2">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full px-3 py-2 border rounded-md"
      />
    </div>
    <div>
      <label for="password" class="block mb-2">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        class="w-full px-3 py-2 border rounded-md"
      />
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="w-full btn btn-primary">
        Create my account
      </button>
    </div>
  </form>
  <div class="mt-4 flex justify-between items-center">
    <a
      href="{{ url_for('login') }}"
      class="text-sm font-medium text-blue-600 hover:text-blue-800"
      >Login</a
    >
  </div>
</div>

{% endblock %}
