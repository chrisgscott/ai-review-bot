{% extends "base_public.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Register</h1>
    <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-4">
            <label for="email" class="block text-sm font-bold mb-2">Email</label>
            <input type="email" id="email" name="email" required class="input input-bordered w-full">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-sm font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" required class="input input-bordered w-full">
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="{{ url_for('login') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                Login
            </a>
        </div>
    </form>
</div>

{% endblock %}
