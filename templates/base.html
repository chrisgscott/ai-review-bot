<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Review Bot{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-md">
            <div class="flex flex-col h-full justify-between">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-4">Menu</h2>
                    <nav>
                        <a href="{{ url_for('dashboard') }}" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Dashboard</a>
                        <a href="{{ url_for('new_testimonial') }}" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">New Testimonial</a>
                        <a href="{{ url_for('all_testimonials') }}" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">All Testimonials</a>
                        <a href="{{ url_for('pending_requests') }}" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">Pending Requests</a>
                    </nav>
                </div>
                <div class="p-4">
                    <a href="{{ url_for('profile') }}" class="block py-2 px-4 text-gray-700 hover:bg-gray-200">My Profile</a>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 p-10">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mb-4 p-4 rounded">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
