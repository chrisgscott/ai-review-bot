{% extends "base_public.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="max-w-md mx-auto">
    <h2 id="login" class="text-3xl font-bold mb-6 text-center">Login</h2>

    <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
        <div>
            <label for="email" class="block mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md">
        </div>

        <div>
            <label for="password" class="block mb-2">Password</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-md">
        </div>

        <div class="mt-6">
            <button type="submit" class="w-full btn btn-primary">
                Sign In
            </button>
        </div>
    </form>

    <div class="mt-4 flex justify-between items-center">
        <a href="{{ url_for('register') }}" class="text-sm font-medium text-blue-600 hover:text-blue-800">
            Register
        </a>
        <a href="{{ url_for('reset_password_request') }}" class="text-sm font-medium text-blue-600 hover:text-blue-800">
            Forgot your password?
        </a>
    </div>
</div>

{% endblock %}
