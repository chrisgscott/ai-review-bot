{% extends "base_public.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}

<div class="max-w-md mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center">Reset Your Password</h2>

    <form action="{{ url_for('reset_password', token=token) }}" method="POST" class="space-y-4">
        <div>
            <label for="password" class="block mb-2">New Password</label>
            <input type="password" id="password" name="password" required class="w-full px-3 py-2 border rounded-md">
        </div>

        <div>
            <label for="password_confirm" class="block mb-2">Confirm New Password</label>
            <input type="password" id="password_confirm" name="password_confirm" required class="w-full px-3 py-2 border rounded-md">
        </div>

        <div class="mt-6">
            <button type="submit" class="btn btn-primary w-full">
                Reset Password
            </button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a href="{{ url_for('login') }}" class="text-sm font-medium text-blue-600 hover:text-blue-800">
            Back to Login
        </a>
    </div>
</div>

{% endblock %}
