{% extends "base_public.html" %}
{% block title %}Reset Password Request{% endblock %}
{% block content %}

<div class="max-w-md mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-center">Reset Password</h2>

    <form action="{{ url_for('reset_password_request') }}" method="POST" class="space-y-4">
        <div>
            <label for="email" class="block mb-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md">
        </div>

        <div class="mt-6">
            <button type="submit" class="w-full btn btn-primary">
                Send Reset Link
            </button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a href="{{ url_for('login') }}" class="text-sm font-medium text-blue-600 hover:text-blue-800">
            Back to Login
        </a>
    </div>
</div>

{% endblock %}
