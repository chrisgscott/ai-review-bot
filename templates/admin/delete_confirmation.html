<!-- templates/admin/delete_confirmation.html -->
{% extends "admin/base.html" %}
{% block title %}Admin - Confirm Delete{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Confirm Delete</h1>
<div class="card bg-base-100 shadow-xl">
    <div class="card-body">
        <h2 class="card-title">Are you sure you want to delete this {{ item_type }}?</h2>
        <p>This action cannot be undone.</p>
        <div class="card-actions justify-end mt-6">
            <a href="{{ cancel_url }}" class="btn">Cancel</a>
            <form method="POST" action="{{ confirm_url }}">
                <button type="submit" class="btn btn-error">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
