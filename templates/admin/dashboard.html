{% extends 'admin/master.html' %}
{% block body %}
<h1>Admin Dashboard</h1>
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Users</h5>
                <p class="card-text">{{ total_users }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Testimonials</h5>
                <p class="card-text">{{ total_testimonials }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Average Sentiment</h5>
                <p class="card-text">{{ "%.2f"|format(avg_sentiment) }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
