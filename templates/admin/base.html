<!-- templates/admin/base.html -->
<!DOCTYPE html>
<html lang="en" data-theme="pastel">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin - Leave Some Love{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .logo-link {
        display: block;
        padding: 0;
        background-color: transparent !important;
      }
      .logo-link:hover,
      .logo-link:active,
      .logo-link:focus {
        background-color: transparent !important;
      }
      .logo-link img {
        display: block;
        margin: 0 auto;
      }
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="drawer lg:drawer-open">
        <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col">
            <div class="navbar bg-base-100">
                <div class="flex-none lg:hidden">
                    <label for="my-drawer-2" class="btn btn-square btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </label>
                </div>
                
            </div>
            <div class="p-4">
                {% block content %}{% endblock %}
            </div>
        </div> 
        <div class="drawer-side">
            <label for="my-drawer-2" class="drawer-overlay"></label> 
            <ul class="menu p-4 w-80 h-full bg-base-200 text-base-content">
                <li class="mb-6">
                    <a href="{{ url_for('dashboard') }}" class="logo-link">
                      <img
                        src="{{ url_for('static', filename='images/leave-some-love-icon.png') }}"
                        alt="Leave Some Love Logo"
                        class="w-full max-w-[40px]"
                      />
                    </a>
                  </li>
                <li><a href="{{ url_for('admin.index') }}">Dashboard</a></li>
                <li><a href="{{ url_for('admin.users') }}">Users</a></li>
                <li><a href="{{ url_for('admin.testimonials') }}">Testimonials</a></li>
                <li><a href="{{ url_for('admin.chatbot_logs') }}">Chatbot Logs</a></li>
                <li><a href="{{ url_for('admin.settings') }}">Settings</a></li>
            </ul>
        </div>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
