<!-- templates/admin/edit_user.html -->
{% extends "admin/base.html" %}
{% block title %}Admin - Edit User{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit User</h1>
<form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}" class="card bg-base-100 shadow-xl">
    <div class="card-body">
        <div class="form-control">
            <label class="label" for="email">
                <span class="label-text">Email</span>
            </label>
            <input type="email" id="email" name="email" value="{{ user.email }}" class="input input-bordered" required>
        </div>
        <div class="form-control">
            <label class="label" for="is_admin">
                <span class="label-text">Admin Status</span>
            </label>
            <input type="checkbox" id="is_admin" name="is_admin" class="toggle" {% if user.is_admin %}checked{% endif %}>
        </div>
        <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary">Update User</button>
        </div>
    </div>
</form>
{% endblock %}
